<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="main-container">
      <h1>CURRENCY CONVERTER</h1>
      <h4 class="subhead">BASE CURRENCY = EURO</h4>
      <div class="initial-currency">
        <span><input type="text" value="0" class="amount" /></span>
      </div>
      <div><h4>ENTER AMOUNT</h4></div>
      <div><h3>EUR</h3></div>

      <div>
        <button id="convert">CONVERT</button>
      </div>

      <div class="end-currency">
        <span class="end-amount"></span>
      </div>
      <div><h4>CONVERTED AMOUNT</h4></div>
      <div>
        <select class="end-currency-type">
          <option value="usd">USD</option>
          <option value="jpy">JPY</option>
          <option value="gbp">GBP</option>
          <option value="aud">AUD</option>
          <option value="cad">CAD</option>
          <option value="chf">CHF</option>
          <option value="cny">CNY</option>
          <option value="sek">SEK</option>
          <option value="nzd">NZD</option>
        </select>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
