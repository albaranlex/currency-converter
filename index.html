<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="main-container">
      <h1>CURRENCY CONVERTER</h1>
      <div class="initial-currency">
        <span class="currency-symbol"></span>
        <span class="initial-amount"><input type="text" value="0" /></span>
      </div>
      <div>
        <select class="initial-currency-type">
          <option value="eur">EUR</option>
          <option value="usd">USD</option>
          <option value="jpy">JPY</option>
          <option value="gbp">GBP</option>
          <option value="aud">AUD</option>
          <option value="cad">CAD</option>
          <option value="chf">CHF</option>
          <option value="cny">CNY</option>
          <option value="sek">SEK</option>
          <option value="nzd">NZD</option>
        </select>
      </div>

      <div class="circle">
        <button class="convert">&darr;</button>
      </div>

      <div class="end-currency">
        <span class="currency-symbol"></span>
        <span class="end=amount"><input type="text" value="0" /></span>
      </div>
      <div>
        <select class="end-currency-type">
          <option value="eur">EUR</option>
          <option value="usd">USD</option>
          <option value="jpy">JPY</option>
          <option value="gbp">GBP</option>
          <option value="aud">AUD</option>
          <option value="cad">CAD</option>
          <option value="chf">CHF</option>
          <option value="cny">CNY</option>
          <option value="sek">SEK</option>
          <option value="nzd">NZD</option>
        </select>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
